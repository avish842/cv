<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in html</title>
    <style>
        #firstpara{
            color: violet; /*Color by name*/
            background-color: green;
        }
        #secondpara{
            /* color:rgb(34, 44, 232);Color by rgb value */
            color:rgb(rgb(77, 10, 10), rgb(79, 226, 79), rgb(105, 105, 170));
            background-color: chartreuse;
        }
        #thirdpara{
            color: indigo;
            background-color: #ff3487; /*Color by hex value*/
        }

    </style>
</head>
<body>
    <H3>This is my first box</H3>
    <p id="firstpara">This is a paragraph from first box</p>
   
    <H3>This is my second box</H3>
    <p id="secondpara">This is a paragraph from second box</p>
    <h2>This is my last box</h2>
    <p id="thirdpara">This is a paragraph from last box</p>

    
</body>
</html>
