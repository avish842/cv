<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        p{
            font-family: 'Ubuntu','Franklin Gothic Medium','Arial Narrow','Arial','sans-serif';
            font-size: 33px;  /* 1/96 of an inch  */
            line-height: 1.3em;  /*ye pichali line se sepration ko difine karta hai  */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets play with <span> Fonts</span>. it is very exiting</p>
    
</body>
</html>
