<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
    <style>
        span.redbg{
            color: red;
        }
    </style>
</head>
<body>
   <h3>Ids and classes tutorial</h3> 
   <div id="mainbox" class="redBg blackBorder"> <!-- id ek hoti hai pure code me .class same ho sakta hai aur class ke 
      ander space dekar properties de ja sakti hai  -->
      this is main box

   </div>
   <span class="redBg"></span>
   <!-- Emmet -->
   <!-- . is for class and # for id  -->
    <span class="redBg" style="color:red">JAY SHRII RAM</span> <!--span.redBg  -->
    <span id="mainSpan"></span> <!--span#mainSpan  -->
    <div class="redBb blackBorder anotherClass"></div><!--div.redBb.blackBorder.anotherClass -->
    <!-- Emmet takes div tag as deefalt -->
    <div class="blackBackground"></div><!--.blackBackground -->
    <!-- Creating multiple elements using Emmet -->
    <div class="red"></div>
    <!-- span.myClass.myClass2.myClass3 + <Tab> to print 4 similar elements using Emmet-->
        <span class="myClass myClass2 myClass3">First</span>
        <span class="myClass myClass2 myClass3">Second</span>
        <span class="myClass myClass2 myClass3">Third</span>
        <span class="myClass myClass2 myClass3">Fourth</span>

      

</body>
</html>
