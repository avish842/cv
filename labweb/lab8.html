<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquote tag</title>
</head>
<body>
    <p>the following paragraph is:</p>
    <blockquote>
        The browser typically renders blockquotes with indentation or other styling to visually set them apart from the surrounding text.
    </blockquote>
</body>
</html>
